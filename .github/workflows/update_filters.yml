name: "Update Adblock filters file"

on:
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
    
    # Run this job every 12 hours
    schedule:
        - cron: '0 */12 * * *'

permissions:
    contents: write
    
jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - name: "ğŸ›’ Checkout repository"
              uses: actions/checkout@v3
              with:
                fetch-depth: 0
                
            - name: "ğŸ Install Python"
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'
                
            - name: "ğŸš€ Setup cache"
              uses: actions/cache@v3
              with:
                key: ${{ github.ref }}
                path: .cache
                
            - name: "ğŸ“œ Install Poetry"
              uses: abatilo/actions-poetry@v2
              with:
                poetry-version: 1.3.2
                
            - name: "ğŸ” Install dependencies"
              run: poetry install

            - name: "ğŸš¨ Execute script"
              run: poetry run python ./scripts/update_filters.py

            - name: "ğŸ“­ Commit & Push changes"
              uses: actions-js/push@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
